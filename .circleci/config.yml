version: 2.1
jobs:
  build-and-test:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm ci
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm run test
      - run: npm run dev

workflows:
  version: 2.1
  build-and-test:
    jobs:
      - build-and-test
